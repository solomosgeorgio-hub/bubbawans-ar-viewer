<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubbawans AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^2.0.0/dist/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
        model-viewer { width: 100vw; height: 100vh; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0DF2DF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <script>
        // Get model from URL
        const url = new URL(window.location.href);
        const model = url.searchParams.get('model');
        const title = url.searchParams.get('title') || 'Bubbawans Item';
        
        if (!model) {
            document.body.innerHTML = '<div style="color: white; padding: 20px; text-align: center;">No 3D model URL provided</div>';
        } else {
            document.body.innerHTML = `
                <model-viewer
                    src="${decodeURIComponent(model)}"
                    alt="${title}"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    style="width: 100%; height: 100%;"
                >
                    <button id="ar-button" slot="ar-button">
                        ðŸ‘† VIEW IN AR
                    </button>
                </model-viewer>
            `;
        }
    </script>
</body>
</html>
