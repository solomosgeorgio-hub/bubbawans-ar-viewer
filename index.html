<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            touch-action: none;
        }
        
        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Close button - shared */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(13, 242, 223, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            transform: scale(1.1);
            border-color: #0DF2DF;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .close-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #0DF2DF;
            stroke-width: 2.5;
            stroke-linecap: round;
        }
        
        /* AR Button - Enhanced */
        #ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 18px 48px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
            letter-spacing: 1px;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 220px;
        }
        
        #ar-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 4px 20px rgba(13, 242, 223, 0.8);
        }
        
        #ar-button:disabled {
            opacity: 0.5;
            background: #666;
            box-shadow: none;
        }
        
        #ar-button.preview-mode {
            bottom: 40px;
            background: linear-gradient(135deg, #9D4EED, #7B2CBF);
            box-shadow: 0 8px 30px rgba(157, 78, 237, 0.6);
        }
        
        #photo-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #0DF2DF;
            color: #0DF2DF;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #photo-button:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s;
        }
        
        #flash.active {
            opacity: 1;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Removed pinch/drag instructions */
        
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 15px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            font-weight: 600;
        }
        
        #photo-saved {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 101;
            display: none;
        }
        
        /* Item name display */
        #item-title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            border: 2px solid rgba(13, 242, 223, 0.5);
            letter-spacing: 0.5px;
            white-space: nowrap;
            max-width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* AR mode close button - special styling */
        #ar-close-button {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }
        
        #ar-close-button svg {
            stroke: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <!-- Close button for preview mode -->
    <div class="close-button" id="preview-close-button">
        <svg viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6l12 12" />
        </svg>
    </div>
    
    <!-- Close button for AR mode (initially hidden) -->
    <div class="close-button" id="ar-close-button" style="display: none;">
        <svg viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6l12 12" />
        </svg>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 3D Model...</div>
    </div>
    
    <div id="item-title"></div>
    
    <button id="ar-button" disabled>View in AR</button>
    <button id="photo-button">üì∏</button>
    
    <div class="ar-instructions" id="ar-instructions">Move phone to find floor</div>
    <div id="photo-saved">Photo Saved! üì∏</div>
    
    <div id="flash"></div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const autoAR = urlParams.get('autoAR') === 'true';
        
        if (!modelUrl) {
            document.getElementById('loading').innerHTML = 
                '<div style="color: #FF9B82;">No 3D model provided</div>';
        } else {
            initAR();
        }
        
        function initAR() {
            let camera, scene, renderer, controls;
            let controller, reticle, model;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let arSessionActive = false;
            let modelPlaced = false;
            let lastARTime = 0;
            const AR_COOLDOWN = 1000;
            
            const canvas = document.getElementById('canvas3d');
            const arButton = document.getElementById('ar-button');
            const photoButton = document.getElementById('photo-button');
            const loading = document.getElementById('loading');
            const arInstructions = document.getElementById('ar-instructions');
            const photoSaved = document.getElementById('photo-saved');
            const flash = document.getElementById('flash');
            const itemTitle = document.getElementById('item-title');
            const previewCloseButton = document.getElementById('preview-close-button');
            const arCloseButton = document.getElementById('ar-close-button');
            
            // Set item title
            itemTitle.textContent = title;
            
            init();
            
            // Close button handlers
            previewCloseButton.addEventListener('click', () => {
                // Return to app - close the webview/tab
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'CLOSE_AR' }));
                } else {
                    // Fallback for browser
                    window.close();
                }
            });
            
            arCloseButton.addEventListener('click', () => {
                if (arSessionActive) {
                    renderer.xr.getSession().end();
                } else {
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'CLOSE_AR' }));
                    } else {
                        window.close();
                    }
                }
            });
            
            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a0a);
                
                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    20
                );
                camera.position.set(0, 0.5, 1.5);
                
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    alpha: false,
                    preserveDrawingBuffer: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                
                // Lighting for preview
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(1, 3, 2);
                scene.add(directionalLight);
                
                // OrbitControls for 3D preview
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 0.5;
                controls.maxDistance = 5;
                
                // Reticle - cyan ring
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const reticleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x0DF2DF,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                
                // Pulsing animation
                let reticleScale = 1;
                let reticlePulse = 0.02;
                setInterval(() => {
                    if (reticle.visible && arSessionActive) {
                        reticleScale += reticlePulse;
                        if (reticleScale > 1.2 || reticleScale < 0.8) {
                            reticlePulse *= -1;
                        }
                        reticle.scale.set(reticleScale, 1, reticleScale);
                    }
                }, 50);
                
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);
                
                // Load model
                const loader = new GLTFLoader();
                loader.load(
                    decodeURIComponent(modelUrl),
                    function(gltf) {
                        model = gltf.scene;
                        
                        // Auto-scale
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 0.5 / maxDim;
                        model.scale.multiplyScalar(scale);
                        
                        // Center model
                        box.setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center);
                        
                        scene.add(model);
                        
                        loading.style.display = 'none';
                        arButton.disabled = false;
                        
                        // Start preview animation
                        model.rotation.y = 0;
                        
                        console.log('‚úÖ Model loaded');
                        
                        // Auto-start AR if requested
                        if (autoAR) {
                            setTimeout(() => onARButtonClick(), 500);
                        }
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        loading.querySelector('div:last-child').textContent = `Loading... ${percent}%`;
                    },
                    function(error) {
                        console.error('‚ùå Error:', error);
                        loading.innerHTML = '<div style="color: #FF9B82;">Failed to load model<br>Check URL</div>';
                    }
                );
                
                arButton.addEventListener('click', onARButtonClick);
                photoButton.addEventListener('click', takePhoto);
                window.addEventListener('resize', onWindowResize);
                
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
                        if (!supported) {
                            arButton.textContent = 'AR Not Supported';
                            arButton.disabled = true;
                        }
                    });
                } else {
                    arButton.textContent = 'WebXR Not Available';
                    arButton.disabled = true;
                }
                
                // Start render loop
                animate();
            }
            
            function animate() {
                renderer.setAnimationLoop(render);
            }
            
            function render(timestamp, frame) {
                // 3D Preview mode (before AR)
                if (!arSessionActive && model) {
                    controls.update();
                    model.rotation.y += 0.005; // Auto-rotate
                    renderer.render(scene, camera);
                }
                
                // AR mode
                if (frame && arSessionActive) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();
                    
                    if (!hitTestSourceRequested) {
                        session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                            session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                                hitTestSource = source;
                                console.log('‚úÖ Hit-test ready');
                            });
                        });
                        hitTestSourceRequested = true;
                    }
                    
                    if (hitTestSource && !modelPlaced) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);
                            
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                            arInstructions.textContent = 'üëÜ Tap screen to place';
                        } else {
                            reticle.visible = false;
                            arInstructions.textContent = 'üì± Move phone to find floor';
                        }
                    } else if (modelPlaced) {
                        reticle.visible = false;
                    }
                    
                    renderer.render(scene, camera);
                }
            }
            
            function onARButtonClick() {
                const now = Date.now();
                const timeSinceLastAR = now - lastARTime;
                
                if (arSessionActive) return;
                if (timeSinceLastAR < AR_COOLDOWN && lastARTime > 0) {
                    alert('Please wait a moment');
                    return;
                }
                if (!model) {
                    alert('Model not loaded yet');
                    return;
                }
                
                console.log('üöÄ Starting AR...');
                
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted).catch(function(error) {
                    console.error('‚ùå AR failed:', error);
                    alert('AR failed. Check camera permissions.');
                });
            }
            
            function onSessionStarted(session) {
                arSessionActive = true;
                lastARTime = Date.now();
                modelPlaced = false;
                
                session.addEventListener('end', onSessionEnded);
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                // Disable controls in AR
                controls.enabled = false;
                
                // Hide model until placed
                model.visible = false;
                
                // Update UI for AR mode
                arButton.style.display = 'none';
                previewCloseButton.style.display = 'none';
                arCloseButton.style.display = 'flex';
                itemTitle.style.opacity = '0.5';
                
                // Show instructions
                arInstructions.style.display = 'block';
                
                // Photo button remains hidden until placement
                photoButton.style.display = 'none';
                
                console.log('üéâ AR Started!');
            }
            
            function onSessionEnded() {
                arSessionActive = false;
                hitTestSourceRequested = false;
                hitTestSource = null;
                modelPlaced = false;
                
                // Re-enable controls
                controls.enabled = true;
                
                // Restore UI for preview mode
                arButton.style.display = 'block';
                previewCloseButton.style.display = 'flex';
                arCloseButton.style.display = 'none';
                arInstructions.style.display = 'none';
                photoButton.style.display = 'none';
                itemTitle.style.opacity = '1';
                
                model.visible = true;
                model.position.set(0, 0, 0); // Reset position
                reticle.visible = false;
                
                console.log('üîì AR ended');
            }
            
            function onSelect() {
                if (reticle.visible && model && !modelPlaced) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                    modelPlaced = true;
                    
                    // Photo button removed - not showing anymore
                    // arInstructions.textContent = 'Model placed!';
                    
                    console.log('‚úÖ Model placed!');
                }
            }
            
            function takePhoto() {
                if (!arSessionActive || !modelPlaced) {
                    console.log('‚ö†Ô∏è Not ready for photo');
                    return;
                }
                
                console.log('üì∏ Taking photo...');
                
                // Flash effect
                flash.classList.add('active');
                setTimeout(() => flash.classList.remove('active'), 200);
                
                // Wait a frame to ensure render is complete
                setTimeout(() => {
                    try {
                        canvas.toBlob(function(blob) {
                            if (blob) {
                                const url = URL.createObjectURL(blob);
                                const link = document.createElement('a');
                                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                                link.download = `bubbawans-ar-${timestamp}.jpg`;
                                link.href = url;
                                link.click();
                                
                                photoSaved.style.display = 'block';
                                setTimeout(() => photoSaved.style.display = 'none', 2000);
                                
                                // Try to share
                                if (navigator.share && navigator.canShare) {
                                    const file = new File([blob], link.download, { type: 'image/jpeg' });
                                    const shareData = {
                                        title: 'My AR Experience',
                                        text: 'Check out my Bubbawans AR!',
                                        files: [file]
                                    };
                                    
                                    if (navigator.canShare(shareData)) {
                                        navigator.share(shareData).catch(() => {
                                            console.log('Share cancelled');
                                        });
                                    }
                                }
                                
                                console.log('‚úÖ Photo saved!');
                            } else {
                                console.error('‚ùå Blob is null');
                                alert('Photo capture failed. Try again.');
                            }
                        }, 'image/jpeg', 0.95);
                    } catch (error) {
                        console.error('‚ùå Photo error:', error);
                        alert('Photo failed. Try again.');
                    }
                }, 100);
            }
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
    </script>
</body>
</html>
