<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <!-- Model Viewer with WebXR support -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        /* AR Button */
        button[slot="ar-button"] {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
        }
        
        button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* Fallback AR Button (for Scene Viewer) */
        #fallback-ar-btn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
            display: none;
        }
        
        #fallback-ar-btn:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* Loading State */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            color: #FF9B82;
            padding: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        /* Device Info */
        .device-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    
    <script>
        // Detect device and browser
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isAndroid = /Android/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            const isChrome = /Chrome/.test(ua) && !/Edge/.test(ua);
            const isEdge = /Edge/.test(ua);
            
            return {
                isIOS,
                isAndroid,
                isSafari,
                isChrome,
                isEdge,
                browser: isSafari ? 'Safari' : isChrome ? 'Chrome' : isEdge ? 'Edge' : 'Unknown',
                os: isIOS ? 'iOS' : isAndroid ? 'Android' : 'Unknown'
            };
        }
        
        const deviceInfo = getDeviceInfo();
        console.log('üì± Device Info:', deviceInfo);
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const autoAR = urlParams.get('autoAR') === 'true';
        
        const loadingDiv = document.getElementById('loading');
        
        if (!modelUrl) {
            document.body.innerHTML = '<div id="loading" class="error">' +
                '<div style="font-size: 48px; margin-bottom: 20px;">üéØ</div>' +
                '<div style="font-size: 20px; margin-bottom: 10px;">AR Viewer</div>' +
                '<div style="font-size: 14px; color: rgba(255,255,255,0.7);">' +
                'No 3D model provided.' +
                '</div></div>';
        } else {
            // Determine AR modes based on device
            let arModes = 'webxr scene-viewer quick-look';
            if (deviceInfo.isIOS) {
                arModes = 'quick-look'; // iOS only supports Quick Look
            } else if (deviceInfo.isAndroid) {
                arModes = 'webxr scene-viewer'; // Try WebXR first, fallback to Scene Viewer
            }
            
            console.log('üéØ AR Modes:', arModes);
            
            // Load the model viewer
            document.body.innerHTML = 
                '<model-viewer id="viewer" src="' + decodeURIComponent(modelUrl) + '" ' +
                'alt="' + decodeURIComponent(title) + '" ' +
                'ar ar-modes="' + arModes + '" ' +
                'camera-controls auto-rotate ' +
                'shadow-intensity="1" ' +
                'camera-orbit="0deg 75deg 105%" ' +
                'min-camera-orbit="auto auto 100%" ' +
                'max-camera-orbit="auto auto 400%" ' +
                'ar-scale="auto" ' +
                'ar-placement="floor" ' +
                'interaction-prompt="none">' +
                '<button slot="ar-button" id="ar-button">View in AR</button>' +
                '</model-viewer>' +
                '<button id="fallback-ar-btn">Try Scene Viewer</button>' +
                '<div class="instructions" id="instructions">ü§è Pinch to zoom ‚Ä¢ üëâ Drag to rotate</div>' +
                '<div class="device-info" id="device-info">' + deviceInfo.os + ' ‚Ä¢ ' + deviceInfo.browser + '</div>' +
                '<div id="loading"><div class="spinner"></div><div>Loading Model...</div></div>';
            
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arButton = document.getElementById('ar-button');
            const fallbackBtn = document.getElementById('fallback-ar-btn');
            const deviceInfoDiv = document.getElementById('device-info');
            
            viewer.addEventListener('load', function() {
                console.log('‚úÖ Model loaded');
                loading.style.display = 'none';
                
                // Check AR availability
                setTimeout(function() {
                    if (viewer.canActivateAR) {
                        console.log('‚úÖ AR Available!');
                        deviceInfoDiv.innerHTML += ' ‚Ä¢ ‚úÖ AR Ready';
                        
                        // Auto-trigger AR if requested
                        if (autoAR) {
                            console.log('üöÄ Auto-triggering AR...');
                            setTimeout(() => arButton.click(), 500);
                        }
                    } else {
                        console.warn('‚ö†Ô∏è WebXR not available');
                        deviceInfoDiv.innerHTML += ' ‚Ä¢ ‚ö†Ô∏è WebXR Not Supported';
                        
                        // Show alternative options
                        if (deviceInfo.isAndroid) {
                            arButton.textContent = 'AR Not Available';
                            arButton.style.opacity = '0.5';
                            arButton.style.display = 'none';
                            
                            // Show Scene Viewer fallback
                            fallbackBtn.style.display = 'block';
                            fallbackBtn.onclick = function() {
                                const sceneViewerUrl = 'intent://arvr.google.com/scene-viewer/1.0?file=' + 
                                    encodeURIComponent(modelUrl) + 
                                    '&mode=ar_only&title=' + encodeURIComponent(title) + 
                                    '#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;';
                                
                                window.location = sceneViewerUrl;
                            };
                            
                            instructions.innerHTML = 'üí° Your device needs ARCore for WebXR.<br>Try "Scene Viewer" instead!';
                        } else if (deviceInfo.isIOS && !deviceInfo.isSafari) {
                            arButton.textContent = 'Use Safari for AR';
                            arButton.style.background = 'linear-gradient(135deg, #FF6B6B, #FF4757)';
                            arButton.onclick = function() {
                                alert('AR on iOS requires Safari browser.\n\n1. Copy this URL\n2. Open in Safari\n3. View in AR');
                            };
                        } else {
                            arButton.textContent = 'AR Not Supported';
                            arButton.style.opacity = '0.5';
                            arButton.disabled = true;
                        }
                    }
                }, 1000);
            });
            
            viewer.addEventListener('error', function(event) {
                console.error('‚ùå Model error:', event);
                loading.innerHTML = '<div class="error">Failed to load model.<br>Please check the file URL.</div>';
            });
            
            viewer.addEventListener('progress', function(event) {
                const percent = Math.round(event.detail.totalProgress * 100);
                const loadingText = loading.querySelector('div:last-child');
                if (loadingText) {
                    loadingText.textContent = 'Loading... ' + percent + '%';
                }
            });
            
            // AR status logging
            viewer.addEventListener('ar-status', function(event) {
                console.log('üìç AR Status:', event.detail.status);
                
                if (event.detail.status === 'session-started') {
                    console.log('üéâ AR Session Started!');
                    instructions.style.display = 'none';
                    deviceInfoDiv.style.display = 'none';
                } else if (event.detail.status === 'not-presenting') {
                    instructions.style.display = 'block';
                    deviceInfoDiv.style.display = 'block';
                } else if (event.detail.status === 'failed') {
                    console.error('‚ùå AR Failed');
                    alert('AR failed to start.\n\nPossible reasons:\n‚Ä¢ Camera permissions denied\n‚Ä¢ Device not compatible\n‚Ä¢ Browser not supported\n\nTry:\n1. Grant camera permissions\n2. Use Chrome (Android) or Safari (iOS)\n3. Check device compatibility');
                }
            });
            
            // AR button click logging
            if (arButton) {
                arButton.addEventListener('click', function() {
                    console.log('üöÄ AR button clicked');
                });
            }
        }
    </script>
</body>
</html>
