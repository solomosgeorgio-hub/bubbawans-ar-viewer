<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: #0DF2DF;
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const autoAR = urlParams.get('autoAR') === 'true';
        
        if (!modelUrl) {
            document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:50%;">No model URL provided</div>';
        } else {
            // Create model viewer
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('src', decodeURIComponent(modelUrl));
            modelViewer.setAttribute('alt', decodeURIComponent(title));
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'scene-viewer quick-look');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('shadow-intensity', '1');
            
            // ✅ IMPORTANT: ar-placement for tap-to-place
            modelViewer.setAttribute('ar-placement', 'floor');
            
            document.body.appendChild(modelViewer);
            
            // ✅ If autoAR=true, launch AR immediately when model loads
            if (autoAR) {
                modelViewer.addEventListener('load', () => {
                    setTimeout(() => {
                        modelViewer.activateAR();
                    }, 100);
                });
            } else {
                // Show AR button if not auto-launching
                const arButton = document.createElement('button');
                arButton.setAttribute('slot', 'ar-button');
                arButton.style.cssText = `
                    position: absolute;
                    bottom: 16px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
                    border: none;
                    color: white;
                    padding: 12px 24px;
                    border-radius: 24px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                `;
                arButton.textContent = 'View in AR';
                modelViewer.appendChild(arButton);
            }
        }
    </script>
</body>
</html>
