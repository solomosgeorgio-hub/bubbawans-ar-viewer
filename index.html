<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <!-- Three.js for WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            touch-action: none;
        }
        
        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* AR Button */
        #ar-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
            transition: all 0.3s ease;
        }
        
        #ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        #ar-button:disabled {
            opacity: 0.5;
            background: #666;
            cursor: not-allowed;
        }
        
        /* Photo Button - shown during AR */
        #photo-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #0DF2DF;
            color: #0DF2DF;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #photo-button:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        /* Flash effect */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s;
        }
        
        #flash.active {
            opacity: 1;
        }
        
        /* Loading State */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        /* AR Instructions */
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 15px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            font-weight: 600;
        }
        
        /* Photo saved notification */
        #photo-saved {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 101;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 3D Model...</div>
    </div>
    
    <button id="ar-button" disabled>View in AR</button>
    <button id="photo-button">üì∏</button>
    
    <div class="instructions" id="instructions">ü§è Pinch ‚Ä¢ üëâ Drag</div>
    <div class="ar-instructions" id="ar-instructions">Move phone to find floor ‚Ä¢ Tap to place</div>
    <div id="photo-saved">Photo Saved! üì∏</div>
    
    <div id="flash"></div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        
        if (!modelUrl) {
            document.getElementById('loading').innerHTML = 
                '<div style="color: #FF9B82;">No 3D model provided</div>';
        } else {
            initAR();
        }
        
        function initAR() {
            // Three.js setup
            let camera, scene, renderer;
            let controller, reticle, model;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let arSessionActive = false;
            let modelPlaced = false;
            let lastARTime = 0;
            const AR_COOLDOWN = 1000;
            
            const canvas = document.getElementById('canvas3d');
            const arButton = document.getElementById('ar-button');
            const photoButton = document.getElementById('photo-button');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arInstructions = document.getElementById('ar-instructions');
            const photoSaved = document.getElementById('photo-saved');
            const flash = document.getElementById('flash');
            
            init();
            
            function init() {
                // Scene
                scene = new THREE.Scene();
                
                // Camera
                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    20
                );
                
                // Renderer with XR
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    alpha: true,
                    preserveDrawingBuffer: true // ‚úÖ Required for screenshots
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                
                // Lighting - improved for better visuals
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 3, 2);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                // Reticle - placement indicator (glowing ring)
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const reticleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x0DF2DF,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                
                // Add pulsing animation to reticle
                let reticleScale = 1;
                let reticlePulse = 0.02;
                setInterval(() => {
                    if (reticle.visible) {
                        reticleScale += reticlePulse;
                        if (reticleScale > 1.2 || reticleScale < 0.8) {
                            reticlePulse *= -1;
                        }
                        reticle.scale.set(reticleScale, 1, reticleScale);
                    }
                }, 50);
                
                // Controller (for select events)
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);
                
                // Load model
                const loader = new THREE.GLTFLoader();
                loader.load(
                    decodeURIComponent(modelUrl),
                    function(gltf) {
                        model = gltf.scene;
                        model.visible = false;
                        
                        // Auto-scale model to reasonable size
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 0.5 / maxDim; // Target 0.5m
                        model.scale.multiplyScalar(scale);
                        
                        scene.add(model);
                        
                        loading.style.display = 'none';
                        arButton.disabled = false;
                        console.log('‚úÖ Model loaded and scaled');
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        loading.querySelector('div:last-child').textContent = `Loading... ${percent}%`;
                    },
                    function(error) {
                        console.error('‚ùå Model error:', error);
                        loading.innerHTML = '<div style="color: #FF9B82;">Failed to load model</div>';
                    }
                );
                
                // AR Button
                arButton.addEventListener('click', onARButtonClick);
                
                // Photo Button
                photoButton.addEventListener('click', takePhoto);
                
                // Window resize
                window.addEventListener('resize', onWindowResize);
                
                // Check WebXR support
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
                        if (supported) {
                            console.log('‚úÖ WebXR AR supported');
                        } else {
                            arButton.textContent = 'AR Not Supported';
                            arButton.disabled = true;
                        }
                    });
                } else {
                    arButton.textContent = 'WebXR Not Available';
                    arButton.disabled = true;
                }
                
                // Start render loop
                renderer.setAnimationLoop(render);
            }
            
            function onARButtonClick() {
                const now = Date.now();
                const timeSinceLastAR = now - lastARTime;
                
                if (arSessionActive) {
                    console.log('‚ö†Ô∏è AR already active');
                    return;
                }
                
                if (timeSinceLastAR < AR_COOLDOWN && lastARTime > 0) {
                    alert('Please wait a moment');
                    return;
                }
                
                if (!model) {
                    alert('Model not loaded yet');
                    return;
                }
                
                console.log('üöÄ Starting AR session...');
                
                // Start AR session with hit-test
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay', 'light-estimation'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted).catch(function(error) {
                    console.error('‚ùå AR failed:', error);
                    alert('AR failed to start.\n\nMake sure:\n‚Ä¢ Camera permissions granted\n‚Ä¢ Using Chrome\n‚Ä¢ ARCore installed');
                });
            }
            
            function onSessionStarted(session) {
                arSessionActive = true;
                lastARTime = Date.now();
                modelPlaced = false;
                
                session.addEventListener('end', onSessionEnded);
                
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                instructions.style.display = 'none';
                arInstructions.style.display = 'block';
                arButton.style.display = 'none';
                photoButton.style.display = 'flex';
                
                console.log('üéâ AR Started!');
            }
            
            function onSessionEnded() {
                arSessionActive = false;
                hitTestSourceRequested = false;
                hitTestSource = null;
                modelPlaced = false;
                
                instructions.style.display = 'block';
                arInstructions.style.display = 'none';
                arButton.style.display = 'block';
                photoButton.style.display = 'none';
                
                if (model) {
                    model.visible = false;
                }
                reticle.visible = false;
                
                console.log('üîì AR ended');
            }
            
            function onSelect() {
                // Place model at reticle position
                if (reticle.visible && model && !modelPlaced) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                    modelPlaced = true;
                    arInstructions.textContent = 'üì∏ Tap camera button to take photo';
                    console.log('‚úÖ Model placed and anchored!');
                }
            }
            
            function takePhoto() {
                if (!arSessionActive) return;
                
                console.log('üì∏ Taking photo...');
                
                // Flash effect
                flash.classList.add('active');
                setTimeout(() => flash.classList.remove('active'), 200);
                
                // Capture canvas to image
                try {
                    canvas.toBlob(function(blob) {
                        if (blob) {
                            // Create download link
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                            link.download = `bubbawans-ar-${timestamp}.jpg`;
                            link.href = url;
                            link.click();
                            
                            // Show notification
                            photoSaved.style.display = 'block';
                            setTimeout(() => {
                                photoSaved.style.display = 'none';
                            }, 2000);
                            
                            // Try to share (if Web Share API available)
                            if (navigator.share) {
                                const file = new File([blob], link.download, { type: 'image/jpeg' });
                                navigator.share({
                                    title: 'Check out my AR view!',
                                    text: 'Bubbawans AR Experience',
                                    files: [file]
                                }).catch(() => {
                                    console.log('Share cancelled');
                                });
                            }
                            
                            console.log('‚úÖ Photo saved!');
                        }
                    }, 'image/jpeg', 0.95);
                } catch (error) {
                    console.error('‚ùå Photo failed:', error);
                    alert('Failed to take photo');
                }
            }
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            function render(timestamp, frame) {
                if (frame && arSessionActive) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();
                    
                    // Request hit test source once
                    if (!hitTestSourceRequested) {
                        session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                            session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                                hitTestSource = source;
                                console.log('‚úÖ Hit-test source ready');
                            });
                        });
                        hitTestSourceRequested = true;
                    }
                    
                    // Perform hit test
                    if (hitTestSource && !modelPlaced) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);
                            
                            // Update reticle position
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                            
                            // Update instructions
                            arInstructions.textContent = 'üëÜ Tap screen to place';
                        } else {
                            reticle.visible = false;
                            arInstructions.textContent = 'üì± Move phone to find floor';
                        }
                    } else if (modelPlaced) {
                        reticle.visible = false;
                    }
                }
                
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
