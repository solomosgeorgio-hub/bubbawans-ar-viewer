<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <!-- Model Viewer 3.5 - Latest version -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            touch-action: none;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            --progress-bar-color: #0DF2DF;
        }
        
        /* AR Button */
        button[slot="ar-button"] {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
        }
        
        button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* Photo Button */
        #photo-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #0DF2DF;
            color: #0DF2DF;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #photo-button:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        /* Hidden canvas for screenshots */
        #screenshot-canvas {
            display: none;
        }
        
        /* Flash effect */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s;
        }
        
        #flash.active {
            opacity: 1;
        }
        
        /* Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #FF9B82;
            padding: 20px;
        }
        
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 15px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            font-weight: 600;
        }
        
        #photo-saved {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 101;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    
    <canvas id="screenshot-canvas"></canvas>
    <div id="flash"></div>
    
    <script>
        let arSessionActive = false;
        let lastARTime = 0;
        const AR_COOLDOWN = 1000;
        
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const loadingDiv = document.getElementById('loading');
        
        if (!modelUrl) {
            document.body.innerHTML = '<div id="loading" class="error">No model provided</div>';
        } else {
            // Create model-viewer with optimized settings
            document.body.innerHTML = 
                '<model-viewer id="viewer" ' +
                'src="' + decodeURIComponent(modelUrl) + '" ' +
                'alt="' + decodeURIComponent(title) + '" ' +
                'ar ' +
                'ar-modes="webxr" ' +
                'camera-controls ' +
                'touch-action="pan-y" ' +
                'auto-rotate ' +
                'shadow-intensity="1" ' +
                'camera-orbit="0deg 75deg 105%" ' +
                'ar-scale="auto" ' +
                'ar-placement="floor" ' +
                'interaction-prompt="none" ' +
                'loading="eager">' +
                '<button slot="ar-button" id="ar-button">View in AR</button>' +
                '</model-viewer>' +
                '<button id="photo-button">üì∏</button>' +
                '<div class="instructions" id="instructions">ü§è Pinch ‚Ä¢ üëâ Drag</div>' +
                '<div class="ar-instructions" id="ar-instructions">üëÜ Tap floor to place ‚Ä¢ üì∏ Tap button for photo</div>' +
                '<div id="photo-saved">Photo Saved! üì∏</div>' +
                '<canvas id="screenshot-canvas"></canvas>' +
                '<div id="flash"></div>' +
                '<div id="loading"><div class="spinner"></div><div>Loading...</div></div>';
            
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arInstructions = document.getElementById('ar-instructions');
            const arButton = document.getElementById('ar-button');
            const photoButton = document.getElementById('photo-button');
            const photoSaved = document.getElementById('photo-saved');
            const flash = document.getElementById('flash');
            const screenshotCanvas = document.getElementById('screenshot-canvas');
            
            viewer.addEventListener('load', function() {
                console.log('‚úÖ Model loaded');
                loading.style.display = 'none';
            });
            
            viewer.addEventListener('error', function(e) {
                console.error('‚ùå Error:', e);
                loading.innerHTML = '<div class="error">Failed to load</div>';
            });
            
            viewer.addEventListener('progress', function(e) {
                const percent = Math.round(e.detail.totalProgress * 100);
                loading.querySelector('div:last-child').textContent = percent + '%';
            });
            
            viewer.addEventListener('ar-status', function(e) {
                console.log('AR:', e.detail.status);
                
                if (e.detail.status === 'not-presenting') {
                    arSessionActive = false;
                    instructions.style.display = 'block';
                    arInstructions.style.display = 'none';
                    photoButton.style.display = 'none';
                } else if (e.detail.status === 'session-started') {
                    arSessionActive = true;
                    lastARTime = Date.now();
                    instructions.style.display = 'none';
                    arInstructions.style.display = 'block';
                    photoButton.style.display = 'flex';
                    console.log('üéâ AR Started!');
                } else if (e.detail.status === 'failed') {
                    arSessionActive = false;
                    alert('AR failed. Try restarting Chrome');
                }
            });
            
            arButton.addEventListener('click', function(e) {
                const now = Date.now();
                if (arSessionActive || (now - lastARTime < AR_COOLDOWN && lastARTime > 0)) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });
            
            // Photo capture using model-viewer's screenshot API
            photoButton.addEventListener('click', async function() {
                if (!arSessionActive) return;
                
                console.log('üì∏ Taking photo...');
                
                try {
                    // Flash effect
                    flash.classList.add('active');
                    setTimeout(() => flash.classList.remove('active'), 200);
                    
                    // Use model-viewer's toBlob method
                    const blob = await viewer.toBlob({
                        idealAspect: true,
                        mimeType: 'image/jpeg',
                        qualityArgument: 0.95
                    });
                    
                    if (blob) {
                        // Create download link
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                        link.download = `bubbawans-ar-${timestamp}.jpg`;
                        link.href = url;
                        link.click();
                        
                        // Show notification
                        photoSaved.style.display = 'block';
                        setTimeout(() => photoSaved.style.display = 'none', 2000);
                        
                        // Try Web Share API
                        if (navigator.share && navigator.canShare) {
                            try {
                                const file = new File([blob], link.download, { type: 'image/jpeg' });
                                const shareData = {
                                    title: 'My AR Experience',
                                    text: 'Check out my Bubbawans AR!',
                                    files: [file]
                                };
                                
                                if (navigator.canShare(shareData)) {
                                    await navigator.share(shareData);
                                }
                            } catch (err) {
                                console.log('Share cancelled or failed');
                            }
                        }
                        
                        console.log('‚úÖ Photo saved!');
                    }
                } catch (error) {
                    console.error('‚ùå Photo failed:', error);
                    alert('Failed to capture photo. Try again.');
                }
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) arSessionActive = false;
            });
        }
    </script>
</body>
</html>
