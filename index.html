<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: #0DF2DF;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR...</div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const autoAR = urlParams.get('autoAR') === 'true';
        
        if (!modelUrl) {
            document.getElementById('loading').innerHTML = 'No model URL provided';
        } else {
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('src', decodeURIComponent(modelUrl));
            modelViewer.setAttribute('alt', decodeURIComponent(title));
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.setAttribute('touch-action', 'pan-y');
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('shadow-intensity', '1');
            modelViewer.setAttribute('ar-placement', 'floor');
            modelViewer.setAttribute('ar-scale', 'fixed');
            modelViewer.setAttribute('loading', 'eager');
            
            // SIMPLE AR BUTTON
            const arButton = document.createElement('button');
            arButton.setAttribute('slot', 'ar-button');
            arButton.style.cssText = `
                position: absolute;
                bottom: 16px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
                border: none;
                color: white;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(13, 242, 223, 0.4);
            `;
            arButton.textContent = 'View in AR';
            modelViewer.appendChild(arButton);
            
            document.body.appendChild(modelViewer);
            
            // Hide loading and AUTO-LAUNCH if requested
            modelViewer.addEventListener('load', () => {
                document.getElementById('loading').style.display = 'none';
                
                // IMMEDIATELY launch AR if autoAR=true
                if (autoAR) {
                    setTimeout(() => {
                        arButton.click();
                    }, 100);
                }
            });
            
            modelViewer.addEventListener('error', () => {
                document.getElementById('loading').innerHTML = 'Failed to load model';
            });
        }
    </script>
</body>
</html>
