<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <!-- Model Viewer 3.5 with improved WebXR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            touch-action: none;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            --progress-bar-color: #0DF2DF;
        }
        
        button[slot="ar-button"] {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
        }
        
        button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #FF9B82;
            padding: 20px;
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 15px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    
    <script>
        let arSessionActive = false;
        let lastARTime = 0;
        const AR_COOLDOWN = 1000;
        
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const loadingDiv = document.getElementById('loading');
        
        if (!modelUrl) {
            document.body.innerHTML = '<div id="loading" class="error">No 3D model provided</div>';
        } else {
            document.body.innerHTML = 
                '<model-viewer id="viewer" ' +
                'src="' + decodeURIComponent(modelUrl) + '" ' +
                'alt="' + decodeURIComponent(title) + '" ' +
                'ar ar-modes="webxr" ' +
                'camera-controls ' +
                'touch-action="pan-y" ' +
                'disable-zoom ' +
                'auto-rotate ' +
                'shadow-intensity="1" ' +
                'shadow-softness="0.8" ' +
                'camera-orbit="0deg 75deg 105%" ' +
                'ar-scale="auto" ' +
                'ar-placement="floor" ' +
                'interaction-prompt="none" ' +
                'xr-environment ' +
                'loading="eager">' +
                '<button slot="ar-button" id="ar-button">View in AR</button>' +
                '</model-viewer>' +
                '<div class="instructions" id="instructions">ü§è Pinch ‚Ä¢ üëâ Drag</div>' +
                '<div class="ar-instructions" id="ar-instructions">üëÜ Tap floor to place</div>' +
                '<div id="loading"><div class="spinner"></div><div>Loading...</div></div>';
            
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arInstructions = document.getElementById('ar-instructions');
            const arButton = document.getElementById('ar-button');
            
            viewer.addEventListener('load', function() {
                console.log('‚úÖ Model loaded');
                loading.style.display = 'none';
            });
            
            viewer.addEventListener('error', function() {
                loading.innerHTML = '<div class="error">Failed to load</div>';
            });
            
            viewer.addEventListener('progress', function(e) {
                const percent = Math.round(e.detail.totalProgress * 100);
                loading.querySelector('div:last-child').textContent = percent + '%';
            });
            
            viewer.addEventListener('ar-status', function(e) {
                console.log('AR:', e.detail.status);
                
                if (e.detail.status === 'not-presenting') {
                    arSessionActive = false;
                    instructions.style.display = 'block';
                    arInstructions.style.display = 'none';
                } else if (e.detail.status === 'session-started') {
                    arSessionActive = true;
                    lastARTime = Date.now();
                    instructions.style.display = 'none';
                    arInstructions.style.display = 'block';
                    console.log('üéâ AR with floor anchoring!');
                } else if (e.detail.status === 'failed') {
                    arSessionActive = false;
                    const timeSince = Date.now() - lastARTime;
                    alert(timeSince < AR_COOLDOWN ? 
                        'Wait a moment' : 
                        'AR failed. Try restarting Chrome');
                }
            });
            
            arButton.addEventListener('click', function(e) {
                const now = Date.now();
                if (arSessionActive || (now - lastARTime < AR_COOLDOWN && lastARTime > 0)) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (!arSessionActive) alert('Wait a moment');
                    return false;
                }
                console.log('üöÄ AR');
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) arSessionActive = false;
            });
        }
    </script>
</body>
</html>
