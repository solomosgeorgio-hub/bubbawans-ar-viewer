<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <!-- Model Viewer with WebXR support -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        /* AR Button */
        button[slot="ar-button"] {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
        }
        
        button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* Loading State */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            color: #FF9B82;
            padding: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        /* AR Instructions */
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    
    <script>
        // Session management
        let arSessionActive = false;
        let lastARTime = 0;
        const AR_COOLDOWN = 1000; // 1 second cooldown between AR attempts
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        const autoAR = urlParams.get('autoAR') === 'true';
        
        const loadingDiv = document.getElementById('loading');
        
        if (!modelUrl) {
            document.body.innerHTML = '<div id="loading" class="error">' +
                '<div style="font-size: 48px; margin-bottom: 20px;">üéØ</div>' +
                '<div style="font-size: 20px; margin-bottom: 10px;">AR Viewer</div>' +
                '<div style="font-size: 14px; color: rgba(255,255,255,0.7);">' +
                'No 3D model provided.' +
                '</div></div>';
        } else {
            // WEBXR ONLY
            document.body.innerHTML = 
                '<model-viewer id="viewer" src="' + decodeURIComponent(modelUrl) + '" ' +
                'alt="' + decodeURIComponent(title) + '" ' +
                'ar ar-modes="webxr" ' +
                'camera-controls auto-rotate ' +
                'shadow-intensity="1" ' +
                'camera-orbit="0deg 75deg 105%" ' +
                'min-camera-orbit="auto auto 100%" ' +
                'max-camera-orbit="auto auto 400%" ' +
                'ar-scale="auto" ' +
                'ar-placement="floor" ' +
                'interaction-prompt="none">' +
                '<button slot="ar-button" id="ar-button">View in AR</button>' +
                '</model-viewer>' +
                '<div class="instructions" id="instructions">ü§è Pinch to zoom ‚Ä¢ üëâ Drag to rotate</div>' +
                '<div class="ar-instructions" id="ar-instructions">üëÜ Tap to place ‚Ä¢ ü§è Pinch to resize ‚Ä¢ üëâ Drag to move</div>' +
                '<div id="loading"><div class="spinner"></div><div>Loading Model...</div></div>';
            
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arInstructions = document.getElementById('ar-instructions');
            const arButton = document.getElementById('ar-button');
            
            viewer.addEventListener('load', function() {
                console.log('‚úÖ Model loaded');
                loading.style.display = 'none';
                
                // Check AR support
                setTimeout(function() {
                    if (viewer.canActivateAR) {
                        console.log('‚úÖ WebXR AR supported');
                        
                        // Auto-trigger AR if requested
                        if (autoAR) {
                            console.log('üöÄ Auto-triggering AR in 1000ms...');
                            setTimeout(() => {
                                tryActivateAR();
                            }, 1000);
                        }
                    } else {
                        console.warn('‚ö†Ô∏è WebXR AR not supported');
                        arButton.textContent = 'AR Not Available';
                        arButton.style.opacity = '0.5';
                        arButton.disabled = true;
                        instructions.innerHTML = '‚ö†Ô∏è WebXR not available on this device';
                    }
                }, 1000);
            });
            
            viewer.addEventListener('error', function(event) {
                console.error('‚ùå Model error:', event);
                loading.innerHTML = '<div class="error">Failed to load model.<br>Please check the file URL.</div>';
            });
            
            viewer.addEventListener('progress', function(event) {
                const percent = Math.round(event.detail.totalProgress * 100);
                const loadingText = loading.querySelector('div:last-child');
                if (loadingText) {
                    loadingText.textContent = 'Loading... ' + percent + '%';
                }
            });
            
            // AR session events with proper cleanup
            viewer.addEventListener('ar-status', function(event) {
                console.log('üìç AR Status:', event.detail.status);
                
                if (event.detail.status === 'not-presenting') {
                    arSessionActive = false;
                    instructions.style.display = 'block';
                    arInstructions.style.display = 'none';
                    console.log('üîì AR session ended, camera released');
                } else if (event.detail.status === 'session-started') {
                    arSessionActive = true;
                    lastARTime = Date.now();
                    instructions.style.display = 'none';
                    arInstructions.style.display = 'block';
                    console.log('üéâ AR Session Started!');
                } else if (event.detail.status === 'failed') {
                    arSessionActive = false;
                    console.error('‚ùå AR Failed');
                    
                    // Check if it's a cooldown issue
                    const timeSinceLastAR = Date.now() - lastARTime;
                    if (timeSinceLastAR < AR_COOLDOWN) {
                        alert('Please wait a moment before trying AR again.\n\nThe camera needs time to fully release from the previous session.');
                    } else {
                        alert('AR failed to start.\n\nTry:\n1. Close and reopen this page\n2. Restart Chrome\n3. Restart your phone if issue persists');
                    }
                }
            });
            
            // Safe AR activation with cooldown
            function tryActivateAR() {
                const now = Date.now();
                const timeSinceLastAR = now - lastARTime;
                
                if (arSessionActive) {
                    console.log('‚ö†Ô∏è AR session already active');
                    return;
                }
                
                if (timeSinceLastAR < AR_COOLDOWN && lastARTime > 0) {
                    console.log('‚è≥ AR cooldown active, please wait...');
                    setTimeout(tryActivateAR, AR_COOLDOWN - timeSinceLastAR);
                    return;
                }
                
                console.log('üéØ Activating AR...');
                arButton.click();
            }
            
            // AR button click with safety check
            if (arButton) {
                arButton.addEventListener('click', function(e) {
                    const now = Date.now();
                    const timeSinceLastAR = now - lastARTime;
                    
                    if (arSessionActive) {
                        console.log('‚ö†Ô∏è AR session already active, ignoring click');
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                    
                    if (timeSinceLastAR < AR_COOLDOWN && lastARTime > 0) {
                        console.log('‚è≥ AR cooldown active, please wait');
                        alert('Please wait a moment before trying AR again.');
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                    
                    console.log('üöÄ AR button clicked - launching WebXR');
                });
            }
            
            // Page visibility - cleanup on page hide
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    console.log('üì¥ Page hidden, marking AR session as inactive');
                    arSessionActive = false;
                }
            });
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                console.log('üßπ Page unloading, cleaning up AR session');
                arSessionActive = false;
            });
            
            // Timeout fallback
            setTimeout(function() {
                if (loading.style.display !== 'none') {
                    const loadingText = loading.querySelector('div:last-child');
                    if (loadingText) {
                        loadingText.innerHTML = 'Still loading...<br>Large file may take time.';
                    }
                }
            }, 10000);
        }
    </script>
</body>
</html>
