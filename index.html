<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            touch-action: none;
        }
        
        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ar-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.6);
        }
        
        #ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        #ar-button:disabled {
            opacity: 0.5;
            background: #666;
        }
        
        #photo-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #0DF2DF;
            color: #0DF2DF;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #photo-button:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s;
        }
        
        #flash.active {
            opacity: 1;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
        
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 15px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            font-weight: 600;
        }
        
        #photo-saved {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 101;
            display: none;
        }
        
        /* Hidden canvas for photo capture */
        #photo-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <canvas id="photo-canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 3D Model...</div>
    </div>
    
    <button id="ar-button" disabled>View in AR</button>
    <button id="photo-button">üì∏</button>
    
    <div class="instructions" id="instructions">ü§è Pinch ‚Ä¢ üëâ Drag</div>
    <div class="ar-instructions" id="ar-instructions">Move phone to find floor</div>
    <div id="photo-saved">Photo Saved! üì∏</div>
    
    <div id="flash"></div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'AR Item';
        
        if (!modelUrl) {
            document.getElementById('loading').innerHTML = 
                '<div style="color: #FF9B82;">No 3D model provided</div>';
        } else {
            initAR();
        }
        
        function initAR() {
            let camera, scene, renderer, controls;
            let controller, reticle, model;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let arSessionActive = false;
            let modelPlaced = false;
            let lastARTime = 0;
            let captureNextFrame = false;
            const AR_COOLDOWN = 1000;
            
            const canvas = document.getElementById('canvas3d');
            const photoCanvas = document.getElementById('photo-canvas');
            const arButton = document.getElementById('ar-button');
            const photoButton = document.getElementById('photo-button');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arInstructions = document.getElementById('ar-instructions');
            const photoSaved = document.getElementById('photo-saved');
            const flash = document.getElementById('flash');
            
            init();
            
            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a0a);
                
                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    20
                );
                camera.position.set(0, 0.5, 1.5);
                
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    alpha: false,
                    preserveDrawingBuffer: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(1, 3, 2);
                scene.add(directionalLight);
                
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 0.5;
                controls.maxDistance = 5;
                
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const reticleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x0DF2DF,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                
                let reticleScale = 1;
                let reticlePulse = 0.02;
                setInterval(() => {
                    if (reticle.visible && arSessionActive) {
                        reticleScale += reticlePulse;
                        if (reticleScale > 1.2 || reticleScale < 0.8) {
                            reticlePulse *= -1;
                        }
                        reticle.scale.set(reticleScale, 1, reticleScale);
                    }
                }, 50);
                
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);
                
                const loader = new GLTFLoader();
                loader.load(
                    decodeURIComponent(modelUrl),
                    function(gltf) {
                        model = gltf.scene;
                        
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 0.5 / maxDim;
                        model.scale.multiplyScalar(scale);
                        
                        box.setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center);
                        
                        scene.add(model);
                        
                        loading.style.display = 'none';
                        arButton.disabled = false;
                        model.rotation.y = 0;
                        
                        console.log('‚úÖ Model loaded');
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        loading.querySelector('div:last-child').textContent = `Loading... ${percent}%`;
                    },
                    function(error) {
                        console.error('‚ùå Error:', error);
                        loading.innerHTML = '<div style="color: #FF9B82;">Failed to load model</div>';
                    }
                );
                
                arButton.addEventListener('click', onARButtonClick);
                photoButton.addEventListener('click', takePhoto);
                window.addEventListener('resize', onWindowResize);
                
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
                        if (!supported) {
                            arButton.textContent = 'AR Not Supported';
                            arButton.disabled = true;
                        }
                    });
                } else {
                    arButton.textContent = 'WebXR Not Available';
                    arButton.disabled = true;
                }
                
                animate();
            }
            
            function animate() {
                renderer.setAnimationLoop(render);
            }
            
            function render(timestamp, frame) {
                // 3D Preview
                if (!arSessionActive && model) {
                    controls.update();
                    model.rotation.y += 0.005;
                    renderer.render(scene, camera);
                }
                
                // AR mode
                if (frame && arSessionActive) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();
                    
                    if (!hitTestSourceRequested) {
                        session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                            session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                                hitTestSource = source;
                                console.log('‚úÖ Hit-test ready');
                            });
                        });
                        hitTestSourceRequested = true;
                    }
                    
                    if (hitTestSource && !modelPlaced) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);
                            
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                            arInstructions.textContent = 'üëÜ Tap screen to place';
                        } else {
                            reticle.visible = false;
                            arInstructions.textContent = 'üì± Move phone to find floor';
                        }
                    } else if (modelPlaced) {
                        reticle.visible = false;
                    }
                    
                    renderer.render(scene, camera);
                    
                    // ‚úÖ CAPTURE PHOTO AFTER RENDERING
                    if (captureNextFrame && modelPlaced) {
                        captureNextFrame = false;
                        captureARFrame();
                    }
                }
            }
            
            function onARButtonClick() {
                const now = Date.now();
                if (arSessionActive || (now - lastARTime < AR_COOLDOWN && lastARTime > 0)) return;
                if (!model) {
                    alert('Model not loaded yet');
                    return;
                }
                
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted).catch(function(error) {
                    console.error('‚ùå AR failed:', error);
                    alert('AR failed. Check permissions.');
                });
            }
            
            function onSessionStarted(session) {
                arSessionActive = true;
                lastARTime = Date.now();
                modelPlaced = false;
                
                session.addEventListener('end', onSessionEnded);
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                controls.enabled = false;
                model.visible = false;
                
                instructions.style.display = 'none';
                arInstructions.style.display = 'block';
                arButton.style.display = 'none';
                
                console.log('üéâ AR Started!');
            }
            
            function onSessionEnded() {
                arSessionActive = false;
                hitTestSourceRequested = false;
                hitTestSource = null;
                modelPlaced = false;
                captureNextFrame = false;
                
                controls.enabled = true;
                
                instructions.style.display = 'block';
                arInstructions.style.display = 'none';
                arButton.style.display = 'block';
                photoButton.style.display = 'none';
                
                model.visible = true;
                model.position.set(0, 0, 0);
                reticle.visible = false;
                
                console.log('üîì AR ended');
            }
            
            function onSelect() {
                if (reticle.visible && model && !modelPlaced) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                    modelPlaced = true;
                    
                    photoButton.style.display = 'flex';
                    arInstructions.textContent = 'üì∏ Tap camera button!';
                    
                    console.log('‚úÖ Model placed!');
                }
            }
            
            function takePhoto() {
                if (!arSessionActive || !modelPlaced) {
                    console.log('‚ö†Ô∏è Not ready');
                    return;
                }
                
                console.log('üì∏ Capturing photo on next frame...');
                
                // Flash
                flash.classList.add('active');
                setTimeout(() => flash.classList.remove('active'), 200);
                
                // Flag to capture on next frame render
                captureNextFrame = true;
            }
            
            function captureARFrame() {
                try {
                    console.log('üì∏ Reading WebGL framebuffer...');
                    
                    const gl = renderer.getContext();
                    const width = gl.drawingBufferWidth;
                    const height = gl.drawingBufferHeight;
                    
                    // Read pixels from WebGL
                    const pixels = new Uint8Array(width * height * 4);
                    gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
                    
                    // Setup photo canvas
                    photoCanvas.width = width;
                    photoCanvas.height = height;
                    const ctx = photoCanvas.getContext('2d');
                    
                    // Create ImageData and flip vertically (WebGL is upside down)
                    const imageData = ctx.createImageData(width, height);
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const flippedY = height - y - 1;
                            const srcIndex = (flippedY * width + x) * 4;
                            const dstIndex = (y * width + x) * 4;
                            imageData.data[dstIndex] = pixels[srcIndex];
                            imageData.data[dstIndex + 1] = pixels[srcIndex + 1];
                            imageData.data[dstIndex + 2] = pixels[srcIndex + 2];
                            imageData.data[dstIndex + 3] = pixels[srcIndex + 3];
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Convert to blob
                    photoCanvas.toBlob(function(blob) {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                            link.download = `bubbawans-ar-${timestamp}.jpg`;
                            link.href = url;
                            link.click();
                            
                            photoSaved.style.display = 'block';
                            setTimeout(() => photoSaved.style.display = 'none', 2000);
                            
                            // Share
                            if (navigator.share && navigator.canShare) {
                                const file = new File([blob], link.download, { type: 'image/jpeg' });
                                const shareData = {
                                    title: 'My AR Experience',
                                    text: 'Check out my Bubbawans AR!',
                                    files: [file]
                                };
                                
                                if (navigator.canShare(shareData)) {
                                    navigator.share(shareData).catch(() => {});
                                }
                            }
                            
                            console.log('‚úÖ Photo saved!');
                        } else {
                            throw new Error('Blob creation failed');
                        }
                    }, 'image/jpeg', 0.95);
                    
                } catch (error) {
                    console.error('‚ùå Photo error:', error);
                    alert('Photo capture failed. Try again.');
                }
            }
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
    </script>
</body>
</html>
