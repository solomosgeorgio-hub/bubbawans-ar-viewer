<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bubbawans AR Viewer</title>
    
    <!-- Model Viewer with WebXR support -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
        }
        
        /* AR Button */
        button[slot="ar-button"] {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0DF2DF, #0AC5B8);
            border: none;
            color: white;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(13, 242, 223, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* Loading State */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0DF2DF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            color: #FF9B82;
            padding: 20px;
            text-align: center;
            max-width: 80%;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            z-index: 90;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading AR Viewer...</div>
    </div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const title = urlParams.get('title') || 'Bubbawan Item';
        
        const loadingDiv = document.getElementById('loading');
        
        if (!modelUrl) {
            // No model URL provided
            document.body.innerHTML = `
                <div id="loading" class="error">
                    <div style="font-size: 48px; margin-bottom: 20px;">üéØ</div>
                    <div style="font-size: 20px; margin-bottom: 10px;">Bubbawans AR Viewer</div>
                    <div style="font-size: 14px; color: rgba(255,255,255,0.7);">
                        No 3D model URL provided.<br>
                        This page is for viewing AR models from the Bubbawans app.
                    </div>
                </div>
            `;
        } else {
            // Load the model viewer
            document.body.innerHTML = `
                <div class="title">${decodeURIComponent(title)}</div>
                
                <model-viewer
                    id="viewer"
                    src="${decodeURIComponent(modelUrl)}"
                    alt="${decodeURIComponent(title)}"
                    ar
                    ar-modes="webxr quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    camera-orbit="0deg 75deg 105%"
                    min-camera-orbit="auto auto 100%"
                    max-camera-orbit="auto auto 400%"
                    interpolation-decay="200"
                >
                    <button slot="ar-button" id="ar-button">
                        üëÜ VIEW IN AR
                    </button>
                </model-viewer>
                
                <div class="instructions" id="instructions">
                    ü§è Pinch to zoom ‚Ä¢ üëâ Drag to rotate
                </div>
                
                <div id="loading">
                    <div class="spinner"></div>
                    <div>Loading 3D Model...</div>
                </div>
            `;
            
            // Setup viewer event handlers
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            const arButton = document.getElementById('ar-button');
            
            viewer.addEventListener('load', () => {
                console.log('‚úÖ Model loaded successfully');
                loading.style.display = 'none';
                
                // Check AR support
                if (viewer.canActivateAR) {
                    console.log('‚úÖ WebXR AR is supported');
                } else {
                    console.warn('‚ö†Ô∏è WebXR AR not supported on this device');
                    arButton.textContent = 'AR Not Available';
                    arButton.style.opacity = '0.5';
                    arButton.disabled = true;
                }
            });
            
            viewer.addEventListener('error', (event) => {
                console.error('‚ùå Model loading error:', event);
                loading.innerHTML = '<div class="error">Failed to load 3D model.<br>Please try again.</div>';
            });
            
            viewer.addEventListener('progress', (event) => {
                const percent = Math.round(event.detail.totalProgress * 100);
                const loadingText = loading.querySelector('div:last-child');
                if (loadingText) {
                    loadingText.textContent = \`Loading 3D Model... \${percent}%\`;
                }
            });
            
            // AR session events
            viewer.addEventListener('ar-status', (event) => {
                console.log('AR Status:', event.detail.status);
                
                if (event.detail.status === 'not-presenting') {
                    instructions.style.display = 'block';
                } else if (event.detail.status === 'session-started') {
                    instructions.style.display = 'none';
                    console.log('üéâ WebXR AR Session Started!');
                } else if (event.detail.status === 'failed') {
                    alert('AR failed to start. Please grant camera permissions and try again.');
                }
            });
            
            // AR button click
            if (arButton) {
                arButton.addEventListener('click', () => {
                    console.log('üöÄ AR button clicked');
                });
            }
            
            // Timeout fallback
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    const loadingText = loading.querySelector('div:last-child');
                    if (loadingText) {
                        loadingText.innerHTML = 'Still loading...<br>This may take a while for large models.';
                    }
                }
            }, 10000);
        }
    </script>
</body>
</html>
